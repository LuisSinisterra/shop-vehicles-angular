
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Model</th>
                      <th scope="col">Price</th>
                      <th>Detail</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let bike of bikesList">
                      <th scope="row"> {{ bike.id }}</th>
                      <td>{{ bike.name }}</td>
                      <td>{{bike.model}}</td>
                      <td>{{ bike.price | currency }}</td>
                      <td><button class="btn btn-outline-primary" [routerLink]="['/bikes', bike.id]">Look</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
